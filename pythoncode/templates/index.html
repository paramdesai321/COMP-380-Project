<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        /* CSS styles remain unchanged */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
</head>

<body>
    <div id="container">
        <h2>Chat App</h2>
        <div id="messages"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="room" placeholder="Room" required> <!-- Add input for room -->
        <input type="text" id="message" placeholder="Message" required>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        $(document).ready(function () {
            var socket = io.connect("http://localhost");

            socket.on('connect', function () {
                socket.send("User Connected!");
            });

            socket.on('message', function (data) {
                $('#messages').append($('<p>').text(data));
                $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto-scroll to bottom
            });

            $(document).on('click', '#sendBtn', function () {
                var username = $('#username').val().trim();
                var room = $('#room').val().trim(); // Get room name
                var message = $('#message').val().trim();
                if (username && room && message) { // Check if username, room, and message are not empty
                    socket.emit('chatMessage', { username: username, room: room, message: message }); // Emit chatMessage event with room information
                    $('#messages').append($('<p>').text(username + ': ' + message+' Room'+ room)); // Display the sent message
                    $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto-scroll to bottom
                    $('#message').val('');
                } else {
                    alert('Please enter username, room, and message.');
                }
            });

            // Press Enter to send message
            $('#message').keypress(function (e) {
                if (e.which == 13) {
                    $('#sendBtn').click();
                    return false;
                }
            });
        });
    </script>
</body>

</html>
