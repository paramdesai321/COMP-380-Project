<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        /* CSS styles remain unchanged */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
</head>

<body>
    <div id="container">
        <h2>Chat App</h2>
        <div id="messages"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="message" placeholder="Message" required>
        <input type="text" id="room" placeholder="Room" required>
        <input type="text" id="messageInRoom" placeholder="Message in Room" required>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        $(document).ready(function () {
            var socket = io.connect("http://localhost");

            function sendMessage() {
                var username = $('#username').val().trim();
                var message = $('#message').val().trim();
                var room = $('#room').val().trim();
                var messageInRoom = $('#messageInRoom').val().trim();
                if (username && message) {
                    if (room && messageInRoom) {
                        socket.emit('chatMessage', { username: username, room: room, message: messageInRoom });
                    } else {
                        socket.send(username + ': ' + message);
                    }
                    $('#messages').append('<p><strong>' + username + ':</strong> ' + message + '</p>'+);
                    $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto-scroll to bottom
                    $('#username').val('');
                    $('#message').val('');
                    $('#room').val('');
                    $('#messageInRoom').val('');
                } else {
                    alert('Please enter username and message.');
                }
            }

            $('#sendBtn').on('click', function () {
                sendMessage();
            });

            // Press Enter to send message
            $('#message, #messageInRoom').keypress(function (e) {
                if (e.which == 13) {
                    sendMessage();
                    return false;
                }
            });

            // Function to continue or quit
            function continueOrQuit() {
                var response = prompt("Do you want to continue sending messages? (Type 'quit' to exit)");
                if (response && response.trim().toLowerCase() !== 'quit') {
                    sendMessage();
                    continueOrQuit();

                }
            }

            // Start the process
            continueOrQuit();
        });
    </script>
</body>

</html>
